<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <script>
            window.onload=function()
            {
                document.getElementById('btnAlert').addEventListener('click', alertMe, false);
            }
            
            function alertMe()
            {
                alert("Greetings");
            }
        </script>
    </head>
    <body>
        <button id = "btnAlert">Alert Me</button>
    </body>
</html>
